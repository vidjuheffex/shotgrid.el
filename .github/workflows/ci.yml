name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build package
        run: |
          VERSION=$(echo $GITHUB_REF | sed 's/.*\///')
          mkdir shotgrid-$VERSION
          cp src/*.el shotgrid-$VERSION/
          tar -czvf shotgrid-$VERSION.tar.gz shotgrid-$VERSION/
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./shotgrid-${{ steps.extract_version.outputs.VERSION }}.tar.gz
          asset_name: shotgrid-${{ steps.extract_version.outputs.VERSION }}.tar.gz
          asset_content_type: application/gzip
